<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="background-image">
    <h1 class="hide">Card component</h1>
    <div class="container">
      <article class="order-card">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" class="hero-img">
        <div class="order-summary">
          <h2>Order Summary</h2>
          <p class="content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="annual-plan">
            <div class="annual-content">
              <img src="./images/icon-music.svg" class="music-icon" alt="icon-music">
              <div class="text-container">
                <p class="text-header">Annual Plan</p>
                <p>$59.99/year</p> 
              </div>
            </div>
            <a href="#" class="change-link">Change</a>
          </div>
          <button type="button" class="payment-btn">
            Proceed to Payment
          </button>
          <button type="button" class="cancel-btn">Cancel Order</button>
        </div>
      </article>
    </div>
  </main>
</body>
</html>
